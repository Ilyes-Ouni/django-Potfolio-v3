{% load static %}
<html>

<head>
    <title>Modification d'un article</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navBar.html" %}
    <h1>
        <center>Modifier un article</center>
    </h1>
    <form action="update_art_action/{{ art.id }}" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Libellé</label>
            <input name="libelle" value="{{ art.libelle }}" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Prix </label>
            <input name="prix" value="{{ art.prix |floatformat:3 }}" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Quantité </label>
            <input type="number" name="qte" value="{{ art.qte }}" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date d'ajout </label>
            <input readonly name="dateAjout" value="{{ art.dateAjout }}" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Catégorie </label>
            
            <select name="categ" class="form-control form-control-lg">
            {% for categorie in cat %}
                {% if categorie.id == art.categ_id %}
                    <option value='{{categorie.id}}' selected>{{categorie.nomCat}}</option>
                {% else %}
                    <option value='{{categorie.id}}'>{{categorie.nomCat}}</option>
                {% endif %}
            {% endfor %}
        </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Modifier" class="btn btn-success">
        </div>
    </form>
</body>

</html>
